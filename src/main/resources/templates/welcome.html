<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>15ShadesOfQcm</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
              <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

              <!--Let browser know website is optimized for mobile-->

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
        body, html {
            height: 100%;
            line-height: 1.8;
        }
        /* Full height image header */
        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("background.jpg");
            min-height: 100%;
        }
        .w3-bar .w3-button {
            padding: 16px;
        }
        </style>
    </head>

    <body>

        <!-- Navbar (sit on top) -->
        <div class="w3-top">
          <div class="w3-bar w3-white w3-card-2" id="myNavbar" >
            <a href="#home" class="w3-bar-item w3-button w3-wide" style="padding: 7px 7px 7px 7px;">
                <img style="height:50px;width:170px;" src="/img/logo.png"/>
            </a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small" >
              
              <div class="row" style="margin-bottom:0px;">
                
                  <form th:action="@{/login}" method="post" class="col s12" >
                  <div class="row" style="margin-bottom:0px;">
                    <div class="input-field col s5">
                      <i class="material-icons prefix" style="margin-top:7px;">account_circle</i>
                      <input name="name" id="icon_prefix" type="text" class="validate" style="margin-bottom:14px;"/>
                      <label for="icon_prefix">Username</label>
                    </div>
                    <div class="input-field col s5">
                      <i class="material-icons prefix" style="margin-top:7px;">lock</i>
                      <input name="password" id="icon_lock" type="password" class="validate" style="margin-bottom:14px;"/>
                      <label for="icon_lock">Password</label>
                    </div>
                    <div class="input-field col s1">
                        <button class="w3-button w3-circle w3-white"><i class="material-icons right">send</i></button>
                    </div>
                  </div>
                </form>
              </div>
              
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        </div>

        <!-- Sidebar on small screens when clicking the menu icon -->
        <nav class="w3-sidebar w3-bar-block w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
          <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close —</a>
          <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
          <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
          <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
          <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
          <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
        </nav>

        <!-- Header with full-height image -->
        <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
            
           <div class="w3-row" style="margin-top:60px;">
               <div class="w3-col s6 w3-center w3-text-white">
                   <div class="w3-row" style="margin-top:75px;">
                        <span class="w3-jumbo w3-hide-small">15 Shades Of Code</span><br/>
                        <span class="w3-large">1 er plateforme de Qcm en ligne à l'EMI</span>
                        <p><a href="/etudiant/qcm/diagnostique" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Passer évaluation diagnostique</a></p>
                   </div>
               </div>
            </div>
        </header>

        
        
        <script>
        function myMap()
        {
          myCenter=new google.maps.LatLng(41.878114, -87.629798);
          var mapOptions= {
            center:myCenter,
            zoom:12, scrollwheel: false, draggable: false,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          };
          var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

          var marker = new google.maps.Marker({
            position: myCenter,
          });
          marker.setMap(map);
        }

        // Modal Image Gallery
        function onClick(element) {
          document.getElementById("img01").src = element.src;
          document.getElementById("modal01").style.display = "block";
          var captionText = document.getElementById("caption");
          captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--
        To use this code on your website, get a free API key from Google.
        Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
        -->

    </body>
</html>
