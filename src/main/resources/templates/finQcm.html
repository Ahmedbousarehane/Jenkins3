        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
            body, html {

                line-height: 1.8;
            }
            /* Full height image header */
            .bgimg-1 {
                background-position: center;
                background-size: cover;
                background-image: url("background.jpg");

            }
            .w3-bar .w3-button {

            }
            .sidebar-font{

    <body>

                                <br/>
                                <h5 style="font-size:14px;margin-top:-22px;margin-left:75px">hicham.benmehdi@gmail.com</h5>

                                    <button class="w3-button  w3-teal " style="padding:4px 7px 4px 7px;">My Profil</button>
                                </div>
